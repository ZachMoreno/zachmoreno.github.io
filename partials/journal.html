<div class="flip-card">
	<div class="flip-card-front">
		<h1>Journal</h1>

		<!-- postcard directive -->
		<div postcard></div>
	</div> <!-- end .flip-card-front -->

	<div class="flip-card-back">
		<div class="row">
			<div class="col-10-12">
				<input type="text" ng-model="newPost.title" placeholder="Title"/>

				<ui-codemirror ng-model="newPost.content" ui-codemirror-opts="editorConfig"></ui-codemirror>
			</div> <!-- end .col-10-12 -->

			<div class="col-2-12">
				<select ng-model="newPost.status">
					<option value="" disabled selected>Status</option>
					<option value="draft">Draft</option>
					<option value="publish">Publish</option>
				</select>

				<div class="row">
					<div class="col-6-12">
						<button ng-click="clearPost()" class="fire">Clear</button>
					</div> <!-- end .col-6-12 -->
					<div class="col-6-12">
						<button type="submit" ng-click="addPost()" class="ice">Save</button>
					</div> <!-- end .col-6-12 -->
				</div> <!-- end .row -->
			</div> <!-- end .col-2-12 -->
		</div> <!-- end .row -->
	</div> <!-- end .flip-card-back -->
</div> <!-- end .flip-card -->
