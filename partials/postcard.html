<div class="postcard" ng-repeat="post in posts | orderBy:post.dateTime:reverse" ng-animate="'animate'" ng-if"{{ post.status }}=publish">
	<h2>
		{{ post.title }}
	</h2>

	<small>
		{{ post.dateTime | date:'MM/dd/yyyy @ h:mma' }}
	</small>

	<div ng-bind-html="post.content | html">
	</div>
</div> <!-- end .postcard -->
